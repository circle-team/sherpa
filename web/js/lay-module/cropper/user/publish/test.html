<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script src="../../static/layui/layui.js"></script>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/css/publish.css" media="all">
    <script type="text/javascript" src="../../static/js/move.js"></script>
    <script type="text/javascript" src="../../static/js/publishImg.js"></script>
</head>
<body>
<div style="width:1140px; margin:0 auto;">
    <div class="layui-tab layui-tab-card">
        <div class="layui-form" style="padding: 20px 0 0 0;">
            <div class="layui-form-item">
                <label class="layui-form-label">图片上传</label>
                <div class="layui-input-inline">
                    <div class="layui-upload-list layui-icon" id="addZmImg">
                        &#xe64a;
                    </div>
                </div>
            </div>
            <div class="">
                <ul id="imgZmList"></ul>
            </div>
        </div>
    </div>
    <div id="cropperdiv"></div>
</div>
<script>
    layui.config({
        base: "../../static/js/"
    })
    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use(['form', 'upload'], function () {
        var form = layui.form
            , $ = layui.jquery
            , upload = layui.upload;

        //证明多图片上传
        upload.render({
            elem: '#addZmImg'
            , url: '../images/LogImg'
            , multiple: true
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#imgZmList').append('<li style="position:relative"><img name="imgZmList" src="' + result + '"width="150" height="113"><div class="title_cover" name="imgZmName" onclick="divClick(this)"></div><div class="img_edit layui-icon" onclick="croppers_pic(this)">&#xe642;</div><div class="img_close" onclick="deleteElement(this)">X</div></li>');
                    form.render();
                    imgMove("imgZmList");
                });
            }
            , done: function (res) {
                //上传完毕
            }
        });
    });

    function croppers_pic(obj) {
        var src = obj.parentNode.childNodes["0"].src;
        layui.use(["croppers"], function () {
            var croppers = layui.croppers;
            croppers.render({
                area: ['900px', '600px']  //弹窗宽度
                , imgUrl: src
                , url: "/user/upload.asp"  //图片上传接口返回和（layui 的upload 模块）返回的JOSN一样
                , done: function (url) { //上传完毕回调
                    //更改图片src
                    obj.parentNode.childNodes["0"].src = url;
                }
            });
        });
    }

    layui.config({
        base: "../../static/js/"
    }).extend({
        "croppers": "croppers"
    });

    function imgMove(obj) {
        var oUl = document.getElementById(obj);
        var aLi = oUl.getElementsByTagName("li");
        var disX = 0;
        var disY = 0;
        var minZindex = 1;
        var aPos = [];
        var leftbz = 0;
        var topbz = 0;
        for (var i = 0; i < aLi.length; i++) {
            if (leftbz == 5) {
                leftbz = 1;
                topbz += 1;
                var fdiv = (topbz + 1) * 140;
                oUl.style.height = fdiv + 'px';
            } else {
                leftbz += 1;
            }
            //var l = aLi[i].offsetLeft;
            //var t = aLi[i].offsetTop;
            //此处注意，我是按照控件算出来的。尴尬。。。/(ㄒoㄒ)/~~
            var l = 170 * (leftbz - 1) + 10;
            var t = 130 * topbz;

            aLi[i].style.top = t + "px";
            aLi[i].style.left = l + "px";
            aPos[i] = {left: l, top: t};
            aLi[i].index = i;


        }
        for (var i = 0; i < aLi.length; i++) {
            aLi[i].style.position = "absolute";
            aLi[i].style.margin = 0;
            setDrag(aLi[i]);
        }

        //拖拽
        function setDrag(obj) {
            obj.onmouseover = function () {
                obj.style.cursor = "move";
            }
            obj.onmousedown = function (event) {
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                var scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft;
                obj.style.zIndex = minZindex++;
                //当鼠标按下时计算鼠标与拖拽对象的距离
                disX = event.clientX + scrollLeft - obj.offsetLeft;
                disY = event.clientY + scrollTop - obj.offsetTop;
                document.onmousemove = function (event) {
                    //当鼠标拖动时计算div的位置
                    var l = event.clientX - disX + scrollLeft;
                    var t = event.clientY - disY + scrollTop;
                    obj.style.left = l + "px";
                    obj.style.top = t + "px";
                    /*for(var i=0;i<aLi.length;i++){
                        aLi[i].className = "";
                        if(obj==aLi[i])continue;//如果是自己则跳过自己不加红色虚线
                        if(colTest(obj,aLi[i])){
                            aLi[i].className = "active";
                        }
                    }*/
                    for (var i = 0; i < aLi.length; i++) {
                        aLi[i].className = "";
                    }
                    var oNear = findMin(obj);
                    if (oNear) {
                        oNear.className = "active";
                    }
                }
                document.onmouseup = function () {
                    document.onmousemove = null;//当鼠标弹起时移出移动事件
                    document.onmouseup = null;//移出up事件，清空内存
                    //检测是否普碰上，在交换位置
                    var oNear = findMin(obj);
                    if (oNear) {
                        oNear.className = "";
                        oNear.style.zIndex = minZindex++;
                        obj.style.zIndex = minZindex++;
                        startMove(oNear, aPos[obj.index]);
                        startMove(obj, aPos[oNear.index]);
                        //交换index
                        oNear.index += obj.index;
                        obj.index = oNear.index - obj.index;
                        oNear.index = oNear.index - obj.index;
                    } else {

                        startMove(obj, aPos[obj.index]);
                    }
                }
                clearInterval(obj.timer);
                return false;//低版本出现禁止符号
            }
        }

        //碰撞检测
        function colTest(obj1, obj2) {
            var t1 = obj1.offsetTop;
            var r1 = obj1.offsetWidth + obj1.offsetLeft;
            var b1 = obj1.offsetHeight + obj1.offsetTop;
            var l1 = obj1.offsetLeft;

            var t2 = obj2.offsetTop;
            var r2 = obj2.offsetWidth + obj2.offsetLeft;
            var b2 = obj2.offsetHeight + obj2.offsetTop;
            var l2 = obj2.offsetLeft;

            if (t1 > b2 || r1 < l2 || b1 < t2 || l1 > r2) {
                return false;
            } else {
                return true;
            }
        }

        //勾股定理求距离
        function getDis(obj1, obj2) {
            var a = obj1.offsetLeft - obj2.offsetLeft;
            var b = obj1.offsetTop - obj2.offsetTop;
            return Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2));
        }

        //找到距离最近的
        function findMin(obj) {
            var minDis = 999999999;
            var minIndex = -1;
            for (var i = 0; i < aLi.length; i++) {
                if (obj == aLi[i]) continue;
                if (colTest(obj, aLi[i])) {
                    var dis = getDis(obj, aLi[i]);
                    if (dis < minDis) {
                        minDis = dis;
                        minIndex = i;
                    }
                }
            }
            if (minIndex == -1) {
                return null;
            } else {
                return aLi[minIndex];
            }
        }
    }

    //图片删除
    function deleteElement(Obj) {
        Obj.parentNode.parentNode.removeChild(Obj.parentNode);
    }

    //描述
    function divClick(obj) {
        layer.prompt({title: '请填新的描述，并确认', formType: 2}, function (text, index) {
            obj.innerHTML = text;
            layer.close(index);
        });
    }

    //图片裁剪
    layui.config({
        base: "../../static/js/"
    }).extend({
        "croppers": "croppers"
    });

    function croppers_pic(obj) {
        var src = obj.parentNode.childNodes["0"].src;
        layui.use(["croppers"], function () {
            var croppers = layui.croppers;
            croppers.render({
                area: ['900px', '600px']  //弹窗宽度
                , imgUrl: src
                , url: "/user/upload.asp"  //图片上传接口返回和（layui 的upload 模块）返回的JOSN一样
                , done: function (url) { //上传完毕回调
                    //更改图片src
                    obj.parentNode.childNodes["0"].src = url;
                }
            });
        });
    }
</script>

</body>
</html>
